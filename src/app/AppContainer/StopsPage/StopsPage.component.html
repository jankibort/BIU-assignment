<div class="card-body">
  <div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Number linii:</th>
          <th scope="col">Odjazd za [min]:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shedule of shedule">
          <td>{{ shedule.busNumber }}</td>
          <td>{{ shedule.departureIn }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
